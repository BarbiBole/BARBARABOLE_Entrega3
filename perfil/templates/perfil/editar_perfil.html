{% extends 'base.html' %}

{% block contenido %}
<div class="container mt-4">
    <h2>Editar Perfil</h2>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <h4>Datos del Usuario</h4>
        {{ user_form.as_p }}

        <h4 class="mt-3">Datos del Perfil</h4>
        {{ perfil_form.as_p }}

        <button type="submit" class="btn btn-primary mt-3">Guardar cambios</button>
    </form>

    <hr class="my-4">

    <div class="mt-4">
        <h4>¿Querés cambiar tu contraseña?</h4>
        <a href="{% url 'perfil:cambiar_password' %}" class="btn btn-warning mt-2">Cambiar contraseña</a>
    </div>
</div>
{% endblock %}
