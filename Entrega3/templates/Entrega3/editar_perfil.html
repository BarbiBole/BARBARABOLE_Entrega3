{% extends 'base.html' %}

{% block contenido %}
<div class="container mt-4">
    <h2>Editar Perfil</h2>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <h4>Datos del Usuario</h4>
        {{ user_form.as_p }}

        <h4 class="mt-3">Datos del Perfil</h4>
        {{ perfil_form.as_p }}

        <button type="submit" class="btn btn-primary mt-3">Guardar cambios</button>
    </form>
</div>
{% endblock %}
