{% extends 'base.html' %}

{% block contenido %}
<div class="container mt-4">
    <h2>Detalle del Libro</h2>

    <p><strong>Título:</strong> {{ libro.titulo }}</p>
    <p><strong>Autor:</strong> {{ libro.autor }}</p>
    <p><strong>Fecha de publicación:</strong> {{ libro.fecha_publicacion|date:"d/m/Y" }}</p>
    <p><strong>Puntuación:</strong> {{ libro.puntuacion }}</p>

    {% if libro.imagen %}
        <p><strong>Imagen:</strong></p>
        <img src="{{ libro.imagen.url }}" alt="{{ libro.titulo }}" class="img-fluid my-3" style="max-width: 300px;">
    {% endif %}

    <a href="{% url 'Entrega3:resenias_listado' %}" class="btn btn-secondary">Volver</a>
</div>
{% endblock %}
