{% extends 'base.html' %}

{% block contenido %}
<h2>Posts</h2>

{% if posts %}
    <ul class="list-group">
    {% for post in posts %}
        <li class="list-group-item">
            <h2><a href="{% url 'Entrega3:post_detail' post.pk %}">{{ post.titulo }}</a></h2>
            <p>{{ post.subtitulo }}</p>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No hay posts disponibles.</p>
{% endif %}

{% if user.is_authenticated %}
    <a href="{% url 'Entrega3:post_create' %}" class="btn btn-primary mt-3">Crear nuevo Post</a>
{% endif %}
{% endblock %}
