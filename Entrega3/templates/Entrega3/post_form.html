{% extends 'base.html' %}

{% block contenido %}
<h1>{% if object %}Editar Post{% else %}Crear Post{% endif %}</h1>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Guardar</button>
</form>

<a href="{% url 'Entrega3:post_list' %}" class="btn btn-secondary mt-3">Cancelar</a>
{% endblock %}
