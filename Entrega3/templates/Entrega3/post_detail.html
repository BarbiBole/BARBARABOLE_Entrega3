{% extends 'base.html' %}

{% block contenido %}
<h1>{{ post.titulo }}</h1>
<h3>{{ post.subtitulo }}</h3>
<p>{{ post.contenido }}</p>
<p>Publicado el: {{ post.fecha_creacion }}</p>

{% if post.imagen %}
    <img src="{{ post.imagen.url }}" alt="{{ post.titulo }}" class="img-fluid my-3">
{% endif %}

{% if user.is_authenticated %}
    <a href="{% url 'Entrega3:post_edit' post.pk %}" class="btn btn-warning">Editar</a>
    <a href="{% url 'Entrega3:post_delete' post.pk %}" class="btn btn-danger">Borrar</a>
{% endif %}

<a href="{% url 'Entrega3:post_list' %}" class="btn btn-secondary mt-3">Volver al listado</a>
{% endblock %}
