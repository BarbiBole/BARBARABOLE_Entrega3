{% extends 'base.html' %}

{% block contenido %}
<h2>{% if formulario.instance.pk %}Editar libro{% else %}Agregar un nuevo libro{% endif %}</h2>

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ formulario.as_p }}
    <button type="submit" class="btn btn-success">Guardar</button>
    <a href="{% url 'Entrega3:resenias_listado' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
