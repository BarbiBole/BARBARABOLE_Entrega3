{% extends 'base.html' %}

{% block contenido %}
<h1>Confirmar eliminación</h1>

<p>¿Estás seguro que querés eliminar el post "{{ post.titulo }}"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, borrar</button>
</form>

<a href="{% url 'Entrega3:post_list' %}" class="btn btn-secondary mt-3">Cancelar</a>
{% endblock %}
